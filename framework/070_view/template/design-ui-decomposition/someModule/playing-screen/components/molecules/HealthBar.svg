<svg viewBox="0 0 320 48" xmlns="http://www.w3.org/2000/svg">
    <!-- HealthBar 组件 -->
    <!-- 外层背景 -->
    <rect x="0" y="0" width="320" height="48" rx="8" fill="#FFF" stroke="#888" stroke-width="3"/>
    
    <!-- 内层填充 (10/14 = 71%) -->
    <rect x="3" y="3" width="224" height="42" rx="5" fill="#E53935"/>
    
    <!-- 数值文本 -->
    <text x="160" y="32" font-size="29" text-anchor="middle" fill="white" font-weight="bold">10/14</text>
    
    <!-- 标注 -->
    <text x="160" y="-10" font-size="12" text-anchor="middle" fill="#666">HealthBar 组件</text>
</svg>