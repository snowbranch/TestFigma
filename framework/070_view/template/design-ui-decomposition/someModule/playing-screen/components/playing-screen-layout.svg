<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  
  <!-- 左上状态区 -->
  <g>
    <rect x="20" y="20" width="200" height="100" rx="8" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="120" y="50" text-anchor="middle" font-size="14" font-weight="bold" fill="#2e7d32">HP/LV</text>
    <text x="120" y="70" text-anchor="middle" font-size="12" fill="#2e7d32">资源显示</text>
    <text x="120" y="135" text-anchor="middle" font-size="12" fill="#666">左上状态区</text>
  </g>
  
  <!-- 顶部波次信息区 -->
  <g>
    <rect x="300" y="20" width="200" height="60" rx="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="400" y="55" text-anchor="middle" font-size="14" font-weight="bold" fill="#1565c0">WAVE/TIME</text>
    <text x="400" y="95" text-anchor="middle" font-size="12" fill="#666">顶部波次信息区</text>
  </g>
  
  <!-- 右上提示区 -->
  <g>
    <rect x="580" y="20" width="200" height="100" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="680" y="55" text-anchor="middle" font-size="14" font-weight="bold" fill="#e65100">升级/宝箱</text>
    <text x="680" y="135" text-anchor="middle" font-size="12" fill="#666">右上提示区</text>
  </g>
  
  <!-- 中央战斗场景 -->
  <g>
    <rect x="200" y="200" width="400" height="300" rx="12" fill="#f3e5f5" stroke="#9c27b0" stroke-width="3"/>
    <text x="400" y="350" text-anchor="middle" font-size="18" font-weight="bold" fill="#6a1b9a">战斗场景</text>
    <text x="400" y="520" text-anchor="middle" font-size="14" fill="#666">中央主体区域</text>
  </g>
  
  <!-- 连接线和标注 -->
  <g stroke="#999" stroke-width="1" fill="none" stroke-dasharray="3,3">
    <!-- 左上到中央的虚线 -->
    <line x1="220" y1="120" x2="200" y2="200"/>
    <!-- 顶部到中央的虚线 -->
    <line x1="400" y1="80" x2="400" y2="200"/>
    <!-- 右上到中央的虚线 -->
    <line x1="580" y1="120" x2="600" y2="200"/>
  </g>
  
  <!-- 标题 -->
  <text x="400" y="580" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Playing Screen 主要区域划分</text>
</svg>