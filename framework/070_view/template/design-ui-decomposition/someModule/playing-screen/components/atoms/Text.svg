<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景（透明，用虚线表示边界） -->
    <rect x="0" y="0" width="200" height="60" fill="none" stroke="#CCC" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- 文本示例 1: 普通文本 -->
    <text x="100" y="20" font-size="16" text-anchor="middle" fill="#333">普通文本示例</text>
    
    <!-- 文本示例 2: 加粗文本 -->
    <text x="100" y="45" font-size="29" text-anchor="middle" fill="#FFF" font-weight="bold">10/14</text>
    
    <!-- 标注 -->
    <text x="100" y="-5" font-size="10" text-anchor="middle" fill="#666">Text 组件</text>
</svg>