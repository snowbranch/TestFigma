    <rect x="0" y="0" width="320" height="48" rx="8" fill="#FFF" stroke="#888" stroke-width="3"/>
    
    <!-- 内层填充 (70% 进度示例) -->
    <rect x="3" y="3" width="224" height="42" rx="5" fill="#E53935"/>
    
    <!-- 标注 -->
