<svg width="1100" height="650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box-label {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 16px;
        text-anchor: middle;
        dominant-baseline: middle;
        fill: #000000;
      }
      .title-label {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 18px;
        font-weight: bold;
        text-anchor: middle;
        dominant-baseline: central;
        fill: #000000;
      }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="#FFFFFF"/>

  <g id="static-resources">
    <rect x="20" y="20" width="180" height="610" fill="#E6F5E6" stroke="#333333" stroke-width="1"/>
    <text x="110" y="50" class="title-label">静态资源</text>

    <rect x="45" y="90" width="130" height="70" fill="#FFFFFF" stroke="#333333" stroke-width="1"/>
    <text x="110" y="125" class="box-label">配置</text>
    <text x="110" y="145" class="box-label">服务</text>

    <rect x="45" y="190" width="130" height="70" fill="#FFFFFF" stroke="#333333" stroke-width="1"/>
    <text x="110" y="225" class="box-label">资产</text>
    <text x="110" y="245" class="box-label">服务</text>


    <rect x="45" y="290" width="130" height="70" fill="#FFFFFF" stroke="#333333" stroke-width="1"/>
    <text x="110" y="325" class="box-label">工具</text>
    <text x="110" y="345" class="box-label">服务</text>
  </g>

  <g id="runtime-modules">
    <rect x="220" y="20" width="860" height="610" fill="#FFFFFF" stroke="#333333" stroke-width="1"/>
    <text x="650" y="50" class="title-label">运行时模块</text>

    <g id="integration-layer">
      <rect x="230" y="80" width="840" height="170" fill="none" stroke="#DDDDDD" stroke-width="1"/>
      <rect x="880" y="130" width="150" height="70" fill="#D9D9D9" stroke="none"/>
      <text x="955" y="165" class="box-label">集成层</text>

      <rect x="260" y="130" width="150" height="70" fill="#F8F3FA" stroke="#000000" stroke-width="1"/>
      <text x="335" y="165" class="box-label">普通</text>
      <text x="335" y="185" class="box-label">玩法</text>

      <rect x="430" y="130" width="150" height="70" fill="#F8F3FA" stroke="#000000" stroke-width="1"/>
      <text x="505" y="165" class="box-label">大厅</text>
    </g>

    <g id="business-layer">
      <rect x="230" y="260" width="840" height="170" fill="none" stroke="#DDDDDD" stroke-width="1"/>
      <rect x="880" y="310" width="150" height="70" fill="#D9D9D9" stroke="none"/>
      <text x="955" y="345" class="box-label">业务层</text>
      
      <rect x="260" y="310" width="100" height="70" fill="#F8F3FA" stroke="#000000" stroke-width="1"/>
      <text x="310" y="345" class="box-label">商店</text>

      <rect x="380" y="310" width="100" height="70" fill="#F8F3FA" stroke="#000000" stroke-width="1"/>
      <text x="430" y="345" class="box-label">成就</text>

      <rect x="500" y="310" width="100" height="70" fill="#F8F3FA" stroke="#000000" stroke-width="1"/>
      <text x="550" y="345" class="box-label">战斗</text>

      <rect x="620" y="310" width="100" height="70" fill="#F8F3FA" stroke="#000000" stroke-width="1"/>
      <text x="670" y="345" class="box-label">升级</text>

      <rect x="740" y="310" width="100" height="70" fill="#F8F3FA" stroke="#000000" stroke-width="1"/>
      <text x="790" y="345" class="box-label">选择</text>
    </g>

    <g id="common-layer">
      <rect x="230" y="440" width="840" height="170" fill="none" stroke="#DDDDDD" stroke-width="1"/>
      <rect x="880" y="490" width="150" height="70" fill="#D9D9D9" stroke="none"/>
      <text x="955" y="525" class="box-label">通用层</text>

      <rect x="260" y="490" width="100" height="70" fill="#F8F3FA" stroke="#000000" stroke-width="1"/>
      <text x="310" y="525" class="box-label">资源</text>

      <rect x="380" y="490" width="100" height="70" fill="#F8F3FA" stroke="#000000" stroke-width="1"/>
      <text x="430" y="515" class="box-label">数据</text>
      <text x="430" y="535" class="box-label">收集</text>

      <rect x="500" y="490" width="100" height="70" fill="#F8F3FA" stroke="#000000" stroke-width="1"/>
      <text x="550" y="515" class="box-label">用户</text>
      <text x="550" y="535" class="box-label">信息</text>

      <rect x="620" y="490" width="100" height="70" fill="#F8F3FA" stroke="#000000" stroke-width="1"/>
      <text x="670" y="525" class="box-label">设置</text>

      <rect x="740" y="490" width="100" height="70" fill="#F8F3FA" stroke="#000000" stroke-width="1"/>
      <text x="790" y="515" class="box-label">基础</text>
      <text x="790" y="535" class="box-label">UI</text>
    </g>
  </g>
</svg>